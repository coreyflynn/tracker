<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Daily Tracker</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/prism/prism.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class='container text-center'>
      <div class="spacer"></div>

        <div id="signInForm" class="form-wrapper" style="display: none; opacity:0">
          <form>
            <div class="form-item">
              <label for="username"></label>
              <input id="username" type="username" name="username" required="required" placeholder="Name"></input>
            </div>
            <div class="form-item">
              <label for="password"></label>
              <input id="password" type="password" name="password" required="required" placeholder="Password"></input>
            </div>
            <div class="button-panel">
              <input type="submit" class="button" title="Sign In" value="Sign In"></input>
            </div>
          </form>
        </div>

      <div id="mainContainer" style="display: none; opacity:0">
        <p class="dateText col-xs-offset-1 col-xs-10">
          <span id="backButton" class="arrow"><</span>
          <span id='date'></span>
          <span id="forwardButton" class="arrow">></span>
        </p>


        <div class='col-xs-offset-1 col-xs-10'>
          <div class="spacer"></div>
          <img id="workout" src="assets/img/kettlebell128.png" class='image-button'/>

          <img id="abs" src="assets/img/abs128.png" class='image-button'/>

          <img id="vegetable" src="assets/img/vegetables128.png" class='image-button'/>
          
        </div>
      </div>
    </div>

    <script src="assets/vendor/jquery-2.1.0.min.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.js"></script>
    <script src="assets/vendor/prism/prism.js"></script>
    <script src="bower_components/hammer-touchemulator/touch-emulator.js"></script>
    <script> TouchEmulator(); </script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <!-- Load the dynamic version of hoodie.js that includes all the plugin code-->
    <script src="/_api/_files/hoodie.js"></script>

    <script src="assets/vendor/hoodie.accountbar.bootstrap.js"></script>
    <script src="assets/vendor/bootstrap.modalform.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
